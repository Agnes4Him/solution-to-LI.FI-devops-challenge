apisNamespace: apis
replicaCount: 2
image:
  repository: agnes4im/birdimage-api
  pullPolicy: IfNotPresent
  tag: "1.0"
service:
  type: ClusterIP
  port: 4200
#resources:
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
